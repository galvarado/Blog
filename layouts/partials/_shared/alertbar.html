<!-- Bottom Alert Bar
================================================== -->
<div class="alertbar">
	<div class="container text-center">
        <span>
            {{ if isset .Site.Params "logo" }}
                <img style="height:60px" src="/images/logosmall.png" alt="logo">
            {{ else }}
                <span style="font-family:Righteous;">{{.Site.Title}}</span>
            {{ end }}
            &nbsp; Recibe noticias de los temas <b>que te interesan</b>, suscribete =)
        </span>

        <form action="{{ with .Site.Params.mailchimp }}{{.}}{{end}}" method="post" name="mc-embedded-subscribe-form" target="_blank" novalidate>
		<input type="email" placeholder="Email" name="EMAIL" autocomplete="on" required>
	    	<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
	    	<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{ with .Site.Params.mailprotect }}{{.}}{{end}}" tabindex="-1" value=""></div>
		<input type="submit" value="Suscribirse" name="suscribirse" >
        </form>

	</div>
    <script>
        // Redirect in case of match the URL
        currentUrl=window.location.href;
        if(currentUrl=="https://galvarado.com.mx/static/location/")
            {
                window.location.replace("https://goo.gl/maps/BfSgCgStr6FsHeF4A")
        }
    </script>
</div>
