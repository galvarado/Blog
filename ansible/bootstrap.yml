---
- name: 'Bootstrap server and install nginx'
  hosts: default

  tasks:

    - name: Add epel-release repo
      yum:
        name: epel-release
        state: present
      become: yes

    - name: Install nginx
      yum:
        name: nginx
        state: present
      become: yes

    - name: start nginx
      service:
        name: nginx
        state: started
        enabled: yes
      become: yes